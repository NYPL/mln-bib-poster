language: node_js
node_js:
- '18'
script: npm test
install:
- npm install
deploy:
- provider: script
  skip_cleanup: true
  script: npm run deploy-bib-development
  on:
    branch: development
- provider: script
  skip_cleanup: true
  script: npm run deploy-bib-qa
  on:
    branch: qa
- provider: script
  skip_cleanup: true
  script: npm run deploy-bib-production
  on:
    branch: master
env:
  global:
  - secure: 
  